<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo iPhone 13</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .promo-card {
            width: 100%;
            max-width: 380px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            text-align: center;
        }
        
        .promo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .product-image {
            max-width: 100%;
            padding: 20px;
        }
        
        .promo-content {
            padding: 25px;
        }
        
        .product-title {
            font-size: 1.8rem;
            color: #111;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e60000;
            margin-bottom: 20px;
        }
        
        .register-button {
            display: inline-block;
            background-color: #111;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            width: 100%;
            max-width: 250px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .register-button:hover {
            background-color: #e60000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(230, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="promo-card">
        <img class="product-image" src="IP13STARLIGHT.jpeg" alt="iPhone 13 128GB Starlight">
        <div class="promo-content">
            <h2 class="product-title">iPhone 13 128GB - Starlight</h2>
            <div class="product-price">Rp. 7.783.000</div>
            <button class="register-button">Daftar Sekarang</button>
        </div>
    </div>
</body>
</html>
